<link rel="import" href="../polymer/polymer.html">

<!--
`polymer-element`


@demo demo/index.html
-->

<dom-module id="polymer-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[name]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'polymer-element',

      properties: {
        name: {
          type: String,
          value: 'polymer-element',
        },
      },

    });
  </script>
</dom-module>
